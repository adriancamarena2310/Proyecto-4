<p-panel header="Pipes no tan comunes" class="p-1">
  <p>
    Pipes Incluidos en Angulat - Usualmente en el common Module
  </p>
</p-panel>


<div class="grid">

<div class="col-12 md:col-6">
  <p-fieldset legend="iq8nSelect" [toggleable]="true">
    <p>
      Saludos {{ name }}, es un placer
      {{ gender | i18nSelect:invitacionMap}}
      a nuestro evento
    </p>

    <p-button (click)="chandeClient()"
   label="cambiar persona">
  </p-button>

  </p-fieldset>
</div>

<div class="col-12 md:col-6">
  <p-fieldset legend="iq8nPlural" [toggleable]="true">

    <p>
      Actualmente
      {{ clients.length | i18nPlural:clientMap }}
    </p>

    <p-button (click)="deleteClient()"
      label="Borrar cliente">
  </p-button>

  </p-fieldset>
</div>

<div class="col-12 md:col-6">
  <p-fieldset legend="Slice Pipe" [toggleable]="true">

  </p-fieldset>
</div>

<div class="col-12 md:col-6">
  <p-fieldset legend="Json Pipe" [toggleable]="true">

  </p-fieldset>
</div>

<div class="col-12 md:col-6">
  <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

  </p-fieldset>
</div>

<div class="col-12 md:col-6">
  <p-fieldset legend="Async Pipe" [toggleable]="true">

  </p-fieldset>
</div>

</div>
